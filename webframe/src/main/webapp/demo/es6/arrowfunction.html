<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
/*

function(i){  //ES5
	return i + 1; 
} 

(i) => i + 1 //ES6


function(x, y) {  //ES5
    x++;
    y--;
    return x + y;
}

(x, y) => {x++; y--; return x+y} //ES6

*/

//匿名函数写法 ES5
(function() { 
	alert('water'); 
})(); 

//匿名函数写法  ES6
(()=>alert('water'))();

//匿名函数写法 ES6
((x, y) => { x++; y--; console.log("x:"+x+",y:"+y); })(12,14);

class Animal {
    constructor(){
        this.type = 'animal'
    }
    says(say){
        setTimeout( () => {
            console.log(this.type + ' says ' + say)
        }, 1000)
    }
    compute(f){
    	f(10,12);
    }
}
 var animal = new Animal()
 
 animal.says('hi')  //animal says hi
 animal.compute((x,y)=>{ x++; y--; console.log("x:"+x+",y:"+y); });
</script>
<body>
当我们使用箭头函数时，函数体内的this对象，就是定义时所在的对象，而不是使用时所在的对象。
并不是因为箭头函数内部有绑定this的机制，实际原因是箭头函数根本没有自己的this，它的this是继承外面的，因此内部的this就是外层代码块的this
</body>
