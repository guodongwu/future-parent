<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Promise</title>
</head>
<script type="text/javascript">
   //Promise 新建后立即执行，所以首先输出的是Promise
   //then    方法指定的回调函数
   //resolve 成功回调函数
   //reject  失败回调函数

   function timeout(ms) {
	  return new Promise((resolve, reject) => {
		console.log("========Promise============");
		if(ms<=2000)
	       setTimeout(resolve, ms, '========sucess=========');
		else 
		   setTimeout(reject, ms, '========fail=========');
	  });
	}

	timeout(1000).then((value) => {
      //成功
	  console.log("true:"+value);
	},(error) => {
	  //失败
	  console.log("false"+error);
	}).catch(function(error) {			
		  console.log('发生错误！', error);
	});
	
	
	timeout(3000).then((value) => {
	      //成功
		  console.log("true:"+value);
		},(error) => {
		  //失败
		  console.log("false"+error);
		}).catch(function(error) {			
			  console.log('发生错误！', error);
			});
</script>
